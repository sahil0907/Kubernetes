apiVersion: v1
kind: Pod
metadata:
  name: pod-j
spec:
  containers:
  - name: nginx
    image: nginx
    resources:
      limits:
        cpu: "150m"  # User specifies Request (300m is between min 100m and max 1000m)
        memory: "150Mi" # User specifies Request (350Mi is between min 100Mi and max 1Gi)
